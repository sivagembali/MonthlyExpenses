{% include 'header.html'%}
<form action="/loginData/" method="post">
    <table align="center">
        <tr>
            <td>
                {% if err_msg %}
                <div class="alert alert-warning">
                    <strong>{{err_msg}}.</strong>
                </div>
                {% endif%}
            </td>
        </tr>
        <tr>
            <td>
                Login
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Mobile or Email" required name="uname">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Password" required name="upwd">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>
