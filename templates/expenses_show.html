{% include 'header.html'%}
{% include 'home_header.html'%}

<form class="form-inline" action="/getExpensesData/" method="post" style="margin-top: 80px">
    <div class="container">
            <div class="form-group col-xs-4">
                <label for="from_date">From Date:</label>
                <input type="date" id="from_date" class="form-control" name="from_date" required>
            </div>
            <div class="form-group col-xs-4">
                <label for="to_date">To Date:</label>
                <input type="date" id="to_date" class="form-control" name="to_date" required>
            </div>
            <div class="form-group col-xs-4">
                <input type="submit" value="Get Details" class="btn btn-primary">
            </div>
    </div>
</form>

{% if user_exp_details %}
<table class="table table-striped" style="width: 80%" align="center">
    <tr>
        <td>Date</td>
        <td>Type of Expense</td>
        <td>Amount</td>
    </tr>
    {% for record in user_exp_details %}
    <tr>
        <td>{{record.date}}</td>
        <td>{{record.type}}</td>
        <td>{{record.amount}}</td>
    </tr>
    {% endfor%}
    <tr>
        <td colspan="2" align="center">Total Expenses:</td>
        <td>{{total_expenses}}</td>

    </tr>
</table>
{% endif %}
